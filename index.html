<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour Toi Mon Chéri ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Styles existants */
        /* ... garder tous les styles précédents ... */

        /* Nouveaux styles pour l'enveloppe */
        .envelope {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #c5a47e, #dfbd95);
            margin: 50px auto;
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,0 L50,50 L100,0" fill="none" stroke="%23ffffff44" stroke-width="2"/></svg>') center no-repeat;
            background-size: contain;
        }

        .envelope-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #content {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div id="envelope" class="envelope" onclick="openEnvelope()">
        <div class="envelope-text">
            Clique pour ouvrir ♡
        </div>
    </div>

    <div id="content">
        <!-- Tout le contenu précédent ici -->
        <div class="container">
            <!-- ... tout le contenu précédent ... -->
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const content = document.getElementById('content');
            
            envelope.style.display = 'none';
            content.style.display = 'block';
            content.classList.add('fade-in');
            
            // Confettis à l'ouverture
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#c5a47e', '#dfbd95', '#FFD700']
            });
        }

        // Le reste du JavaScript précédent
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('surpriseContainer').style.display = 'none';
        });
        
        function toggleGif() {
            // ... code précédent pour toggleGif ...
        }
    </script>
</body>
</html>
