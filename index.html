<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Félicitations Mon Chéri !</title>
    <style>
        body {
            background: #f9f6f2;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }
        .gif-container {
            display: none;
            margin: 20px 0;
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        /* ... autres styles restent identiques ... */
    </style>
    <script>
        function toggleGif() {
            const gifContainer = document.getElementById('gifContainer');
            const btn = document.getElementById('gifBtn');
            if (gifContainer.style.display === 'none') {
                gifContainer.style.display = 'block';
                btn.textContent = 'Cacher le GIF 🎬';
            } else {
                gifContainer.style.display = 'none';
                btn.textContent = 'Voir le GIF 🎉';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Félicitations mon chéri ! 🎓</h1>
        <div class="photo">
            <img src="https://github.com/ton-utilisateur/ton-repo/raw/main/WhatsApp%20Image%202025-09-09%20at%2016.52.58.jpeg" alt="Photo de remise de diplôme">
        </div>
        <p>
            Même si je suis loin aujourd'hui,<br>
            je suis tellement fière de toi et de tout ce que tu as accompli.<br>
            Bravo pour ta cérémonie de remise de diplôme !<br>
            Je t'aime fort et je pense à toi. 💙
        </p>
        <div class="gif-btn">
            <button id="gifBtn" onclick="toggleGif()">Voir le GIF 🎉</button>
        </div>
        <div id="gifContainer" class="gif-container">
            <img src="https://github.com/Nadsou23/Diplomedemonbebe/raw/main/gifdiploma.gif" alt="GIF du diplôme">
        </div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
