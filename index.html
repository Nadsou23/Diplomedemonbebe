<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour Mon Chéri ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Styles existants */
        /* ... existing code ... */

        /* Nouveaux styles pour l'enveloppe */
        .envelope {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #c5a47e, #dfbd95);
            margin: 50px auto;
            cursor: pointer;
            position: relative;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #dfbd95;
            transform-origin: top;
            transition: all 0.4s ease;
        }

        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #c5a47e;
            transform-origin: top;
            transition: all 0.4s ease;
            z-index: 2;
        }

        .letter {
            position: absolute;
            background: #fff;
            width: 280px;
            height: 180px;
            top: 10px;
            left: 10px;
            transition: all 0.4s ease;
            z-index: 1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter:before {
            content: '❤️ Clique pour ouvrir ❤️';
            font-family: 'Montserrat', sans-serif;
            color: #c5a47e;
            font-size: 1.2em;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope.open:after {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope.open .letter {
            transform: translateY(-100px);
            height: auto;
        }

        .content {
            display: none;
        }

        .envelope.open + .content {
            display: block;
            animation: fadeIn 1s ease;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope(this)">
        <div class="letter"></div>
    </div>
    <div class="content">
        <!-- Contenu existant -->
        <div class="container">
            <!-- ... existing code ... -->
        </div>
    </div>

    <script>
        function openEnvelope(envelope) {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                setTimeout(() => {
                    envelope.style.display = 'none';
                    // Lance les confettis à l'ouverture
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#c5a47e', '#dfbd95', '#FFD700', '#gold']
                    });
                }, 1000);
            }
        }

        // ... existing script code ...
    </script>
</body>
</html>
